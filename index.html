<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="login.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
      
<body>
	<div class="container">
		<div class="loginpart">
			<form class="loginform">
				<h2 class="loginhead">Login Form</h2>
				<div class="form-group">
					<div>
						<label class="login-clean">UserName :</label>
					</div>	
					<div>
						<input class="form-control" id="uidinput" type="email" placeholder="Email"/>
					</div>
				</div>
				<div class="form-group">
					<div>
						<label class="login-clean" >Password :</label>
					</div>
					<div>
						<input class="form-control" id="pwdinput" type="password" placeholder="Password"/>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" onclick="submitbtn()">Submit</button>
				</div>
			</form>
		</div>
    </div>
</body>

</html>
